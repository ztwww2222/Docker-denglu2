<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;

        }

        p {
            text-align: center;
            font-weight: bold;
        }
    </style>

<body>

<h2>登陆保活账号测试版</h2>

<table>
    <tr>
        <th>变量名</th>
        <th>用法</th>
    </tr>
    <tr>
        <td>SEC_TION</td>
        <td>SECTION保活，格式：账号1-密码1;账号2-密码2</td>
    </tr> 
    <tr>
        <td>ST_URL</td>
        <td>streamlit.app保活，格式：URL1;URL2</td>

    <tr>
        <td>KOY_EB</td>
        <td>KOYEB保活，格式：账号1;密码1空格账号2;密码2</td>
    </tr> 
    <tr>
        <td>TG_TOKEN</td>
        <td>电报机器人TOKEN</td>
    </tr>

    </tr>

</html>
